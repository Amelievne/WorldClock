<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <h1>World clock</h1>

    <div class="time-block">
      <section class="chosen-city">
        <select name="" id="city-select">
          <option value="">Choose a city</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
          <option value="new-york">New York</option>
        </select>
        <div class="city-time">
          <h3 class="city">Madrid</h3>
          <div class="date">Monday</div>
          <div class="hour">
            12:00
            <span class="ap-pm">PM</span>
          </div>
        </div>
      </section>

      <section class="current-time">
        <h2>Current time</h2>
        <hr />
        <div class="city-time">
          <h3 class="city">Madrid</h3>
          <div class="date">Monday</div>
          <div class="hour">
            12:00:00
            <div class="ap-pm">PM</div>
          </div>
        </div>
      </section>

      <section class="world-cities">
        <div class="city-time">
          <h3 class="city">Madrid</h3>
          <div class="date">Monday</div>
          <div class="hour">
            12:00
            <span class="ap-pm">PM</span>
          </div>
        </div>
        <hr />
        <div class="city-time">
          <h3 class="city">Auckland</h3>
          <div class="date">Monday</div>
          <div class="hour">
            12:00
            <span class="ap-pm">PM</span>
          </div>
        </div>
        <hr />
        <div class="city-time">
          <h3 class="city">Bogota</h3>
          <div class="date">Monday</div>
          <div class="hour">
            12:00
            <span class="ap-pm">PM</span>
          </div>
        </div>
        <hr />

        <div class="city-time">
          <h3 class="city">Bogota</h3>
          <div class="date">Monday</div>
          <div class="hour">
            12:00
            <span class="ap-pm">PM</span>
          </div>
        </div>
      </section>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
