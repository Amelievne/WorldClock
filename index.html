<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <h1>World clock</h1>

    <div class="time-block">
      <section class="current-time">
        <h2>Current time</h2>
        <hr />
        <div class="current-city-time">
          <div class="city-time">
            <h3 class="city"></h3>
            <div class="date"></div>
            <div class="full-time">
              <span class="time"></span>
              <span class="am-pm"></span>
            </div>
          </div>
        </div>
      </section>

      <section class="chosen-city">
        <select name="" id="city-select">
          <option value="">Choose a city</option>
          <option value="Australia/Brisbane">Brisbane</option>
          <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
          <option value="America/Bogota">Bogota</option>
          <option value="Africa/Cairo">Cairo</option>
          <option value="Africa/Kinshasa">Kinshasa</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="Asia/Manila">Manila</option>
          <option value="Europe/Moscow">Moscou</option>
          <option value="America/New_York">New-York</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Asia/Shanghai">Shanghai</option>
          <option value="Australia/Sydney">Sydney</option>
        </select>
        <div class="chosen-city-time">
          <div class="city-time">
            <h3 class="city"></h3>
            <div class="date"></div>
            <div class="full-time">
              <span class="time"> </span>
              <span class="am-pm"></span>
            </div>
          </div>
        </div>
      </section>

      <section class="world-cities">
        <div id="tokyo">
          <div class="city-time">
            <h3 class="city">Tokyo</h3>
            <div class="date"></div>
            <div class="full-time">
              <span class="time"> </span>
              <span class="am-pm"></span>
            </div>
          </div>
        </div>
        <hr />
        <div id="mexico">
          <div class="city-time">
            <h3 class="city">Mexico</h3>
            <div class="date"></div>
            <div class="full-time">
              <span class="time"> </span>
              <span class="am-pm"></span>
            </div>
          </div>
        </div>
        <hr />
        <div id="melbourne">
          <div class="city-time">
            <h3 class="city">Melbourne</h3>
            <div class="date"></div>
            <div class="full-time">
              <span class="time"> </span>
              <span class="am-pm"></span>
            </div>
          </div>
        </div>
        <hr />
        <div id="saopaulo">
          <div class="city-time">
            <h3 class="city">São Paulo</h3>
            <div class="date"></div>
            <div class="full-time">
              <span class="time"> </span>
              <span class="am-pm"></span>
            </div>
          </div>
        </div>
      </section>
      <div id="historic-search"></div>
    </div>

    <footer>
      This project was designed and coded by
      <a href="https://github.com/Amelievne" target="_blank">Amélie Vienne</a>,
      is open-sourced on
      <a href="https://github.com/Amelievne/WorldClock" target="_blank"
        >Gituhub</a
      >
      and Hosted on
      <a href="https://world-worldclock.netlify.app/" target="_blank">Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
