<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <h1>World clock</h1>

    <div class="time-block">
      <section class="chosen-city">
        <select name="" id="city-select">
          <option value="">Choose a city</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
          <option value="new-york">New York</option>
        </select>
        <div class="city-time">
          <h3 class="city">Madrid</h3>
          <div class="date">Monday</div>
          <div class="full-time">
            <span class="time"> 12:00</span>
            <span class="am-pm">PM</span>
          </div>
        </div>
      </section>

      <section class="current-time">
        <h2>Current time</h2>
        <hr />
        <div class="city-time">
          <h3 class="city">Madrid</h3>
          <div class="date">Monday</div>
          <div class="full-time">
            <span class="time"> 12:00</span>
            <span class="am-pm">PM</span>
          </div>
        </div>
      </section>

      <section class="world-cities">
        <div class="city-time" id="tokyo">
          <h3 class="city">Tokyo</h3>
          <div class="date">Monday</div>
          <div class="full-time">
            <span class="time"> 12:00</span>
            <span class="am-pm">PM</span>
          </div>
        </div>
        <hr />
        <div class="city-time" id="mexico">
          <h3 class="city">Mexico</h3>
          <div class="date">Monday</div>
          <div class="full-time">
            <span class="time"> 12:00</span>
            <span class="am-pm">PM</span>
          </div>
        </div>
        <hr />
        <div class="city-time">
          <h3 class="city">Melbourne</h3>
          <div class="date">Monday</div>
          <div class="full-time">
            <span class="time"> 12:00</span>
            <span class="am-pm">PM</span>
          </div>
        </div>
        <hr />

        <div class="city-time">
          <h3 class="city">São Paulo</h3>
          <div class="date">Monday</div>
          <div class="full-time">
            <span class="time"> 12:00</span>
            <span class="am-pm">PM</span>
          </div>
        </div>
      </section>
    </div>

    <footer>
      This project was designed and coded by
      <a href="https://github.com/Amelievne" target="_blank">Amélie Vienne</a>,
      is open-sourced on
      <a href="https://github.com/Amelievne/WorldClock" target="_blank"
        >Gituhub</a
      >
      and Hosted on
      <a href="https://whiterabit-worldclock.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
